{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block head %}Register{% endblock %}
{% block content %}
    {% if registered %}
        <h1>Thank You for registering!</h1>
    {% else %}
        <div class="container">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Register Here!</h1>
                {% crispy form %}
                <p>Already have an account?<a href="{% url 'posts:login' %}">Log In</a></p>
            </div>
            <div class="col-md-3"></div>
        </div>
    {% endif %}
{% endblock %}
